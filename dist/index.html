<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2 id="home">Home</h2>

            <h2>Projects</h2>
            <ul id="projects-container"></ul>

            <button id="add-project">Add Project</button>
        </div>
        <div class="main">
            <div id="todos-container"></div>
            <button id="add-todo">Add Todo</button>
        </div>
    </div>

    <div id="modal-details" class="modal">
        <div>
            <button id="details-edit">Edit</button>
            <button class="cancel">Close</button>
        </div>
    </div>
    <div id="modal-edit-add" class="modal">
        <div>
            <form id="todo-form">
                <div>
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title" maxlength="50" required>
                </div>
                <div>
                    <label for="due-date">Due date:</label>
                    <input type="date" name="due-date" id="due-date" required>
                </div>
                <div>
                    <p>Priority:</p>
                    <div>
                        <input type="radio" name="priority" value="high" id="priority-high" required>
                        <label for="priority-high">High</label>

                        <input type="radio" name="priority" value="medium" id="priority-medium">
                        <label for="priority-medium">Medium</label>

                        <input type="radio" name="priority" value="low" id="priority-low">
                        <label for="priority-low">Low</label>
                    </div>
                </div>
                <div>
                    <label for="description">Description:</label>
                    <textarea name="description" id="description" rows="5"></textarea>
                </div>
                <button>Submit</button>
                <button type="reset" class="cancel">Cancel</button>
            </form>
        </div>
    </div>
    <div id="modal-delete" class="modal">
        <div>
            <p>Are you sure?</p>
            <button id="confirm-delete">Yes</button>
            <button class="cancel">Cancel</button>
        </div>
    </div>
    <div id="modal-add-project" class="modal">
        <div>
            <form id="project-form">
                <div>
                    <label for="project-name">Project name:</label>
                    <input type="text" name="project-name" id="project-name" required>
                </div>
                <button>Submit</button>
                <button type="reset" class="cancel">Cancel</button>
            </form>
        </div>
    </div>
</body>
</html>
